{{ define "main" }}
<h2>Art&iacute;culos</h2>
{{ range (where .Site.RegularPages "Type" "in" (slice "blog")).GroupByDate "2006" }}
<h3>{{ .Key }}</h3>
<ul>
  {{ range .Pages }}
  <li class="lists-post">
    <time datetime="{{ .Date.Format "02/01/2006" }}"><i>{{ .Date.Format "02/01/2006" }}</i></time>&nbsp;
    <a href="{{ .Params.externalLink | default .RelPermalink }}">{{ .Title }}</a>
  </li>
  {{- end -}}
</ul>
{{ end }}
{{ end }}
